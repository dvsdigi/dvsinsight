<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Upload</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .upload-area {
            border: 2px dashed #3498db;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f0f8ff;
        }

        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            color: white;
        }

        .status-success {
            background-color: #27ae60;
        }

        .status-error {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 800px;">
        <h1>Gallery Upload</h1>

        <div class="upload-area">
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <button id="selectBtn">Select Images</button>
            <p id="fileCount">No files selected</p>
            <button id="uploadBtn" class="primary-btn" style="margin-top: 10px;" disabled>Upload & Process</button>
        </div>

        <div id="uploadStatus" class="hidden"></div>

        <h2>Existing Gallery</h2>
        <div id="galleryGrid" class="gallery-grid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script src="/static/js/gallery.js"></script>
</body>

</html>
